query getSimplifiedFirewallRules($machineId: ID!) {
  getSimplifiedFirewallRules(machineId: $machineId) {
    id
    action
    direction
    port
    protocol
    description
    sources
  }
}

query getVMFirewallState($machineId: ID!) {
  getVMFirewallState(machineId: $machineId) {
    appliedTemplates
    customRules {
      id
      action
      direction
      port
      protocol
      description
      sources
    }
    effectiveRules {
      id
      action
      direction
      port
      protocol
      description
      sources
    }
    lastSync
  }
}

query getAvailableFirewallTemplates {
  getAvailableFirewallTemplates {
    template
    name
    description
    rules {
      port
      protocol
      direction
      action
      description
    }
  }
}