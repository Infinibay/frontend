query listProcesses($machineId: String!, $limit: Int) {
  listProcesses(machineId: $machineId, limit: $limit) {
    pid
    name
    cpuUsage
    memoryKb
    status
    commandLine
    user
    startTime
  }
}

query getTopProcesses($machineId: String!, $limit: Int = 10, $sortBy: ProcessSortBy = CPU) {
  getTopProcesses(machineId: $machineId, limit: $limit, sortBy: $sortBy) {
    pid
    name
    cpuUsage
    memoryKb
    status
    commandLine
    user
    startTime
  }
}