mutation applyFirewallTemplate($input: ApplyFirewallTemplateInput!) {
  applyFirewallTemplate(input: $input) {
    appliedTemplates
    customRules {
      id
      name
      direction
      action
      port
      protocol
      sourceIp
      destinationIp
      enabled
      description
      origin
    }
    effectiveRules {
      id
      name
      direction
      action
      port
      protocol
      sourceIp
      destinationIp
      enabled
      description
      origin
    }
    lastSync
  }
}

