mutation applyFirewallTemplate($input: ApplyFirewallTemplateInput!) {
  applyFirewallTemplate(input: $input) {
    appliedTemplates
    customRules {
      id
      port
      protocol
      direction
      action
      description
      sources
    }
    effectiveRules {
      id
      port
      protocol
      direction
      action
      description
      sources
    }
    lastSync
  }
}

mutation removeFirewallTemplate($machineId: ID!, $template: FirewallTemplate!) {
  removeFirewallTemplate(machineId: $machineId, template: $template) {
    appliedTemplates
    customRules {
      id
      port
      protocol
      direction
      action
      description
      sources
    }
    effectiveRules {
      id
      port
      protocol
      direction
      action
      description
      sources
    }
    lastSync
  }
}

