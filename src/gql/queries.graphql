# Get effective firewall rules for a VM (department + VM merged)
query GetEffectiveFirewallRules($vmId: ID!) {
  getEffectiveFirewallRules(vmId: $vmId) {
    vmId
    departmentRules {
      id
      ruleSetId
      name
      description
      action
      direction
      priority
      protocol
      srcPortStart
      srcPortEnd
      dstPortStart
      dstPortEnd
      srcIpAddr
      srcIpMask
      dstIpAddr
      dstIpMask
      connectionState
      overridesDept
      createdAt
      updatedAt
    }
    vmRules {
      id
      ruleSetId
      name
      description
      action
      direction
      priority
      protocol
      srcPortStart
      srcPortEnd
      dstPortStart
      dstPortEnd
      srcIpAddr
      srcIpMask
      dstIpAddr
      dstIpMask
      connectionState
      overridesDept
      createdAt
      updatedAt
    }
    effectiveRules {
      id
      ruleSetId
      name
      description
      action
      direction
      priority
      protocol
      srcPortStart
      srcPortEnd
      dstPortStart
      dstPortEnd
      srcIpAddr
      srcIpMask
      dstIpAddr
      dstIpMask
      connectionState
      overridesDept
      createdAt
      updatedAt
    }
    conflicts {
      type
      message
      affectedRules {
        id
        name
        description
        action
        direction
        priority
        protocol
        dstPortStart
        dstPortEnd
      }
    }
  }
}

