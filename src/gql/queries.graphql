# Get script execution history for a VM
query ScriptExecutions($machineId: ID!, $status: ExecutionStatus, $limit: Int) {
  scriptExecutions(machineId: $machineId, status: $status, limit: $limit) {
    id
    script {
      id
      name
      description
    }
    machine {
      id
      name
    }
    executionType
    triggeredBy {
      id
      firstName
      lastName
    }
    inputValues
    status
    startedAt
    completedAt
    exitCode
    stdout
    stderr
    error
    executedAs
    createdAt
  }
}

