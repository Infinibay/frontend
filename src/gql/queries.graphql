query currentUser {
  currentUser {
    id
    firstName
    lastName
    role
    email
    createdAt
  }
}

query user($id: String!) {
  user(id: $id) {
    id
    firstName
    lastName
    role
    email
    createdAt
  }
}

query users($pagination: PaginationInputType, $orderBy: UserOrderByInputType) {
  users(pagination: $pagination, orderBy: $orderBy) {
    id
    firstName
    lastName
    role
    email
    createdAt
  }
}

query login($password: String!, $email: String!) {
  login(password: $password, email: $email) {
    token
  }
}

query machineTemplate($id: String!) {
  machineTemplate(id: $id) {
    id
    name
    description
    cores
    ram
    storage
    createdAt
    categoryId
    totalMachines
  }
}

query machineTemplates($orderBy: MachineTemplateOrderBy, $pagination: PaginationInputType) {
  machineTemplates(orderBy: $orderBy, pagination: $pagination) {
    id
    name
    description
    cores
    ram
    storage
    createdAt
    categoryId
    totalMachines
  }
}

query machine($id: String!) {
  machine(id: $id) {
    id
    name
    status
    createdAt
    configuration
    templateId
    userId
    department {
      id
      name
    }
    template {
      id
      name
      description
    }
    user {
      id
      email
    }
  }
}

query machines($orderBy: MachineOrderBy, $pagination: PaginationInputType) {
  machines(orderBy: $orderBy, pagination: $pagination) {
    id
    name
    status
    createdAt
    configuration
    templateId
    userId
    department {
      id
      name
    }
    template {
      id
      name
      description
    }
    user {
      id
      email
    }
  }
}

query graphicConnection($id: String!) {
  graphicConnection(id: $id) {
    link
    password
    protocol
  }
}

query checkSetupStatus {
  checkSetupStatus {
    value
  }
}

query departments {
