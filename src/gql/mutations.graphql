    updatedAt
  }
}

# Update firewall rule
mutation UpdateFirewallRule($ruleId: ID!, $input: UpdateFirewallRuleInput!) {
  updateFirewallRule(ruleId: $ruleId, input: $input) {
    id
    ruleSetId
    name
    description
    action
    direction
    priority
