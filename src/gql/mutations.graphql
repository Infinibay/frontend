}

# Apply firewall rules to VM immediately (flush)
mutation FlushFirewallRules($vmId: ID!) {
  flushFirewallRules(vmId: $vmId) {
    success
    vmId
    rulesApplied
    libvirtFilterName
    timestamp
  }
}

